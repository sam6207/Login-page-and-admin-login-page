<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="password-container">
        <h1>Create New Password</h1>
        <form id="passwordForm">
            <!--Medical card number-->
            <label for="Medical card number">Medical card number:</label>
            <input type="text" id="newPassword" name="Cardnumber" placeholder="Enter your card number" required>
            <p class="error-message" id="medicalCardnumberError"></p>
            
            <!-- New Password Field -->
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter a new password" required>
            <p class="error-message" id="newPasswordError"></p>
            
            <!---Confirm Password Field --> 
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            <p class="error-message" id="confirmPasswordError"></p>

            <button type="button" id="submitButton">Submit</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
